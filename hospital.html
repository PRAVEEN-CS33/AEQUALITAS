<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif}
* {box-sizing: border-box;}

.bg-img {
  /* The image used */
  background-image: url("https://www.northeastern.edu/graduate/blog/wp-content/uploads/2020/03/iStock-1165046681-3-1.jpg");

  min-height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Needed to position the navbar */
  position: relative;
}



/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

</style>
</head>
<body>

<h2>HEALTH</h2>
<div class="bg-img">
  <div class="container">
    <div class="topnav">
      
      <a href="#home">DONATION</a>
      <a href="#news">SPONSORS</a>
      <a href="#contact">HOSPITAL IN YOUR LOCALITY</a>
      <a href="#about">NGO'S</a>
      <a href="#mmmm">MEDICINES</a>
      <a href="#hggd">BED AVAILABILITY</a>
      <a href="#gftgd">RURAL CARE</a>
      <a href="#gfhhg">SUGGESTION TO IMPROVE HEALTH CARE</a>
      
    </div>
  </div>
</div>
<p>Keep your heart happy.

A healthy heart is a wealthy start.

Care for your health.</p>




</body>
</html>
