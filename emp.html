 <html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif}
* {box-sizing: border-box;}

.bg-img {
  /* The image used */
  background-image: url("https://nhglobalpartners.com/wp-content/uploads/2020/08/global-employment.jpg");

  min-height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  
  /* Needed to position the navbar */
  position: relative;
}

/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: auto;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}
</style>
</head>
<body>
<div class="bg-img">
  <div class="container">
    <div class="topnav">
      <a href="#home">EMPLOYMENT OPPORTUNITIES</a>
      <a href="#news">WOMAN EMPOWERMENT</a>
      <a href="#contact">INDUSTRIAL SKILL DEVELOPMENT</a>
      <a href="#about">EMPLOYMENT FOR ILLITERATE</a>
      <a href="#about">SOCIAL WORKERS</a>
    </div>
  </div>
</div>

</body>
</html>
